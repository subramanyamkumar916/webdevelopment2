<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MamaCare</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-icon">ğŸ‘¶</span>
                    <span class="logo-text">MamaCare</span>
                </div>
                <h1>Create Account</h1>
                <p>Join MamaCare and start your journey</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input 
                        type="text" 
                        id="regName" 
                        name="name" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="regEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="regEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="regPassword" 
                            name="password" 
                            placeholder="Create a password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="regPasswordToggle">
                            <span class="eye-icon">ğŸ‘ï¸</span>
                        </button>
                    </div>
                    <span class="error-message" id="regPasswordError"></span>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <span class="eye-icon">ğŸ‘ï¸</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="gradient-overlay"></div>
            <div class="floating-shapes">
                <div class="shape shape-1">ğŸŒ¸</div>
                <div class="shape shape-2">ğŸ’•</div>
                <div class="shape shape-3">ğŸ‘¶</div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Password toggles
        const regPasswordToggle = document.getElementById('regPasswordToggle');
        const regPasswordInput = document.getElementById('regPassword');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        regPasswordToggle.addEventListener('click', () => {
            const type = regPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            regPasswordInput.setAttribute('type', type);
            regPasswordToggle.querySelector('.eye-icon').textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.querySelector('.eye-icon').textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });

        // Password strength indicator
        regPasswordInput.addEventListener('input', () => {
            checkPasswordStrength(regPasswordInput.value);
        });

        // Form validation and submission
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', handleRegister);
    </script>
</body>
</html>
